<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manage Drivers - Admin</title>
	<link rel="icon" type="image/jpeg" href="images/favi.jpg">
	<link rel="stylesheet" href="styles/dashboard.css">
	<link rel="stylesheet" href="styles/manage-drivers.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
	<div class="dashboard-container">
		<nav class="sidebar">
				<div class="sidebar-header">
					<img src="images/polybadge.png" alt="FEDPONEK Logo" class="logo">
					<h2>Bus Management</h2>
					<button class="sidebar-close" aria-label="Close sidebar">Ã—</button>
				</div>
			<ul class="nav-links">
				<li>
					<a href="dashboard.html">
						<i class="fas fa-tachometer-alt"></i>
						<span>Dashboard</span>
					</a>
				</li>
				<li>
					<a href="manage-buses.html">
						<i class="fas fa-bus"></i>
						<span>Manage Buses</span>
					</a>
				</li>
				<li class="active">
					<a href="manage-drivers.html">
						<i class="fas fa-user-tie"></i>
						<span>Manage Drivers</span>
					</a>
				</li>
				<li>
					<a href="tracking.html">
						<i class="fas fa-route"></i>
						<span>Trip Tracking</span>
					</a>
				</li>
				<li>
					<a href="maintenance.html">
						<i class="fas fa-wrench"></i>
						<span>Maintenance</span>
					</a>
				</li>
				<li>
					<a href="settings.html">
						<i class="fas fa-cog"></i>
						<span>Settings</span>
					</a>
				</li>
					 <li>
						<a href="index.html">
							<i class="fas fa-cog"></i>
							<span>Exit Dashboard</span>
						</a>
					</li>
			</ul>
		</nav>

		<main class="main-content">
			<header class="top-nav">
				<div class="toggle-sidebar"><i class="fas fa-bars"></i></div>
				<div class="search-bar">
					<input type="text" placeholder="Search drivers...">
					<i class="fas fa-search"></i>
				</div>
				<div class="user-nav">
					<div class="user-profile">
						<img src="images/polybadge.png" alt="Admin Profile">
						<span>Admin</span>
					</div>
				</div>
			</header>

			<div class="dashboard-content">
				<div class="page-header">
					<h1>Manage Drivers</h1>
					<div class="header-controls">
						<input type="text" placeholder="Search drivers" class="input-search">
						<button class="btn">+ Add Driver</button>
					</div>
				</div>

				<div class="cards-row">
					<div class="mini-card">
						<h4>Total Drivers</h4>
						<div class="value">18</div>
					</div>
					<div class="mini-card">
						<h4>On Duty</h4>
						<div class="value">15</div>
					</div>
					<div class="mini-card">
						<h4>Available</h4>
						<div class="value">3</div>
					</div>
				</div>

				<section class="list-section">
					<h3>Drivers</h3>
					<p class="muted">Active drivers and assignments.</p>
					<div class="controls-row">
						<select id="filter-status">
							<option value="">All</option>
							<option>On Duty</option>
							<option>Available</option>
						</select>
						<button class="btn" id="export-drivers">Export CSV</button>
					</div>
					<div id="manage-drivers-root"></div>
				</section>

				<!-- Add Driver Modal -->
				<div class="modal" id="modal-add-driver" aria-hidden="true">
					<div class="modal-panel">
						<h3>Add Driver</h3>
						<label>Name <input id="driver-name" type="text"></label>
						<label>Phone <input id="driver-phone" type="text"></label>
						<div class="modal-actions">
							<button class="btn" id="save-driver">Save</button>
							<button class="btn" id="cancel-driver">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="scripts/manage-drivers.js"></script>
	<script src="scripts/sidebar-toggle.js"></script>
</body>
</html>
